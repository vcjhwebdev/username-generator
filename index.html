  <body>

    <form id="usernameForm">
      <fieldset>
      <label>Animals</label>
      <select id="animalSelect">
        <option value="">no animal</option>
        <option value="cat">cat</option>
        <option value="dog">dog</option>
        <option value="bear">bear</option>
        <option value="tiger">tiger</option>
        <option value="snake">snake</option>
        <option value="lion">lion</option>
        <option value="shrek">shrek</option>
        <option value="donkey">donkey</option>

        <option value="killerwhale">killer whale</option>
        <option value="lizard">lizard</option>

        <option value="monitar">moniter</option>
        <option value="chungus">chungus</option>
        <option value="mobomba">mo bomba</option>

        <option value="stingray">stingray</option>
        <option value="pufferfish">pufferfish</option>
        <option value="fish">fish</option>

      </select>
    </fieldset>

    <fieldset>
      <label>Hobbies</label>
      <select id="hobbySelect">
        <option value="">no hobby</option>
        <option value="soccer">soccer</option>
        <option value="football">football</option>
        <option value="basketball">basketball</option>
        <option value="waterpolo">waterpolo</option>
        <option value="tennis">tennis</option>

        <option value="volleyball">volleyball</option>
        <option value="sleeping">sleeping</option>
        <option value="singing">singing</option>
        <option value="lifter">lifting</option>
        <option value="shreking">shreking</option>
        <option value="minecrafter">minecraft</option>
        <option value="coding">coding</option>
        <option value="undertaler">undertale</option>
        <option value="eater">eating</option>
      </select>
    </fieldset>

    <fieldset>
      <label>Numbers</label>
      <select id="numberSelect">
        <option value="">no number</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="∞">∞</option>
      </select>
    </fieldset>

    <fieldset>
      <label>Symbols</label>
      <select id="symbolSelect">
        <option value="">no symbol</option>
        <option value="x">x</option>
        <option value="xx">xx</option>
        <option value="$">$</option>
        <option value="_">_</option>
        <option value="π">π</option>
        <option value="⌛">⌛</option>
        <option value="☭">☭</option>
        <option value="☢">☢</option>
        <option value="✌">✌</option>
        <option value="✈">✈</option>

      </select>
    </fieldset>

    <fieldset class="generate">
      <button type="local" class="btn-generate" alt="generate">Generate</button>
    </fieldset>



    </form>

<!-- end of mouse cursor code -->


    <div class="rainbow">
<p class="output"></p>
</div>

    <p><i><b><marquee behavior="scroll" direction="left" scrollamount="10" loop="3">Keep clicking to get different results!</marquee></b></i><p>
